<div class="product-form">
  <h2>Edit Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" [value]="product.name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description">{{product.description}}</textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" [value]="product.price" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" [value]="product.quantity" />
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <select id="categoryId" formControlName="categoryId">
        <option value="">-- Select Category --</option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="isSubmitting">Save Changes</button>
      <button type="button" class="cancel" (click)="cancel()">Cancel</button>
    </div>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
