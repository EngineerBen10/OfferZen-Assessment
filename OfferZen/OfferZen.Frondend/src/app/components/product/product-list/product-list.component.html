<div class="product-list-container">
  <h2>Products</h2>
  <app-product-search (search)="onSearch($event)"></app-product-search>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table class="product-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.categoryName }}</td>
        <td>
          <button (click)="deleteProduct(product.id)">Delete</button>
          <button [routerLink]="['/products/edit', product.id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="pageNumber === 1">Previous</button>
    <span>Page {{ pageNumber }}</span>
    <button (click)="nextPage()" [disabled]="pageNumber * pageSize >= totalCount">Next</button>
  </div>
</div>
